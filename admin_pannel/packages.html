    <div class="am_main-content">
        <header id="navbar">
            <!-- appended my navbar -->
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
                <span id="namechange">
                    Add Product
                </span>
            </h2>
            <div class="am_search-warpper">
                <span class="las la-search"></span>
                <input  type="search" placeholder="Search"/>
            </div>
                <a href="./admin.html">
                    <img src="https://cdn.modesens.com/static/img/20190228newlogo-black.svg" alt="" style="height: 30px";>
                </a>
                <div class="am_user-wrapper">
                    <img src="https://avatars.githubusercontent.com/u/110052834?s=400&u=1d739f6756555d999b850254f617a1af7e9bd5e0&v=4" width="50px" height="50px" alt="">
                    <div>
                        <h4>Bipin Singh</h4>
                        <small>Super Admin</small>
                    </div>

        </header>
    
        <body id="takeingdata" style="margin-top: 100px; text-align: center; width: 100%;">
            <h1 style="text-align: center;font-size: 35px;text-transform: uppercase;font-family: monospace;color:var(--main)">Add new Products</h1>
            <div style=" display: flex;justify-content: space-evenly;">
                <!-- *****using form here ****  -->
            <form id="form" style="margin-top: 30px;width: 30%; box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;padding: 30px; background-color: aquamarine;">
                    <label style="font-size: 20px;padding: 1px;" for="">Category</label>
                    <br/>
                    <select id="category">
                        <option value="" disabled>Choose</option>
                        <option value="mens">Men</option>
                        <option value="womens">Women</option>
                        <option value="kids">Kids</option>
                        <option value="beauty">Beauty</option>
                    </select>
                    <br/>
                    <br/>
                    <label style="font-size: 20px;padding: 1px;" for="">Title</label>
                    <br/>
                    <input type="text" placeholder="Title" id="title">
                    <br/>
                    <br/>
                    <label style="font-size: 20px;padding: 1px;" for="">Image Link</label>
                    <br/>
                    <input type="text" placeholder="Image link" id="image">
                    <br/>
                    <br/>
                    <label style="font-size: 20px;padding: 1px;" for="">Price</label>
                    <br/>
                    <input type="number" placeholder="Price" id="price">
                    <br/>
                    <br/>
                    <label style="font-size: 20px;padding: 1px;" for="">Description</label>
                    <br/>
                    <input type="text" placeholder="Description" id="description">
                    <br/>
                    <br/>
                    <label style="font-size: 20px;padding: 1px;" for="files">Discount</label>
                    <br/>
                    <input type="text" placeholder="Discount" id="discount">
                    <br/>
                    <br/>
                    <label style="font-size: 20px;padding: 1px;" for="files">Brand</label>
                    <br/>
                    <input type="text" placeholder="Brand" id="brand">
                    <br/>
                    <br/>
                    <button id="submit">Submit</button>
                </form>
                <table style="font-family: Arial, Helvetica, sans-serif;border-collapse: collapse;width: 50%;margin: auto; margin-top: 30px;text-align:center;">
                    <thead>
                        <tr>
                            <td>Title</td>
                            <td>Price</td>
                            <td>Brand</td>
                            <td>Image</td>
                            <td>Discount</td>
                            <td>Category</td>
                        </tr>
                    </thead>
                    <tbody id="container">
                        <!-- ******* Appended my output here ********* -->
                    </tbody>
                </table>
            </div>
        </body>
    </div>
