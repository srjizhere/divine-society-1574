<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
    rel="stylesheet"
  />
  <link
    href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
    rel="stylesheet"
  />
  <style>
    #cont {
      width: 100%;
      height: 100%;
      margin: auto;
      position: relative;
    }

    #cont img {
      width: 90%;
      height: 500px;
      margin: auto;
      align-items: center;
      margin-left: 5%;
    }
    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 35%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      border: none;
    }
    #stop {
      display: none;
    }
    .prev img {
      height: 25px;
      width: 40px;
    }
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .numbertext {
      color: greenyellow;
      font-size: 20px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
      margin-left: 70px;
    }
    #brand_Container {
      width: 99%;
      height: 400px;
      border: 0px solid red;
    }

    #brand_Container {
      text-align: center;
    }
    .brandLogo img {
      width: 144px;
    }
    .brandLogo {
      margin: auto;
      width: 90%;
      height: 248px;
      display: grid;
      border: 0px solid black;
      grid-template-columns: repeat(6, 1fr);
    }
    .sameNextt {
      width: 40px;
      border: none;
    }
    #brand_prev {
      cursor: pointer;
      position: absolute;
      left: 0;
      top: 700px;
    }
    #brand_next {
      cursor: pointer;
      position: absolute;
      right: 0;
      top: 700px;
    }
    #jd {
      display: grid;

      grid-template-columns: repeat(3, 1fr);
      text-align: center;
    }
    #speical_offers {
      width: 99%;
      margin: auto;
      height: 800px;
      border: 0px solid blueviolet;
      display: block;
      align-items: center;
    }
    #Spcial_offers {
      text-align: center;
    }
    #jd {
      width: 99%;
      margin: auto;
      margin-left: 50px;
    }
    .banner {
      width: 390px;
      height: auto;
    }
    #ViewMore {
      border: 0px solid salmon;
      justify-content: center;
      align-items: center;
      margin: auto;
      margin-left: 48%;
      /* padding: 41px; */
      padding-top: 3%;
    }
    #ViewMore button:hover {
      background-color: black;
      color: white;
    }
    #trending {
      text-align: center;
      margin-top: 20px;
    }
    #trending h2 {
      margin-left: 63px;
    }
    .but {
      height: 45px;
      width: 110px;
      font-weight: bold;
    }
    .but:hover {
      background-color: black;
      color: white;
    }
    .but #trending {
      width: 90%;
      margin: auto;
    }
    #trendingBody {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
    }
    .trending_items {
      width: 275;
      height: 411px;
      cursor: pointer;
    }
    .arrow {
      background-color: blue;
      width: 50px;
      height: 50px;
      margin-right: 150px;
      margin-top: 150px;
      left: 0;
    }
    .arrow2 {
      background-color: blue;
      width: 50px;
      height: 50px;
      right: 0;
      margin-left: 150px;
      margin-top: 150px;
    }

    .lld {
      width: 240px;
      height: 265px;
    }
    #you_brand {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
    }
    #nxt_button {
      height: 50px;
      width: 50px;
      margin: auto;
    }
    #prev_button {
      height: 50px;
      width: 50px;
      margin: auto;
    }
    #recent div {
      text-align: center;
    }
    #recent_Search {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
    }
    #recent_append {
      width: 1140px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }
    .recentBtn {
      width: 50px;
    }
    .reduce {
      height: 25px;
      width: 25px;
    }
    .barndtag {
      margin-top: 50px;
    }
    #marginH2 {
      margin-top: 50px;
    }
  </style>
